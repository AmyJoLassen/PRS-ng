<body>
    <div class="form-container">
        <form class="form">

            <label for="code">Vendor Code: </label>
            <input type="text" name="code" placeholder="{{vendor.code}}">
            <br>

            <label for="name">Vendor Name: </label>
            <input type="text" name="name" placeholder="{{vendor.name}}">
            <br>
              
            <label for="address">Address: </label>
            <input type="text" name="address" placeholder="{{vendor.address}}">
            <br>

            <label for="city">City: </label>
            <input type="text" name="city" placeholder="{{vendor.city}}">
            <br>
         
            <label for="state">State: </label>
            <input type="text" name="state" placeholder="{{vendor.state}}">
            <br>
        
            <label for="zip">Zip: </label>

            <label for="email">Email Address: </label>
