<app-menu> </app-menu>
<div><span class="h3">Product Details</span></div> <br>
<body>
    <div class="form-container">
        <form class="form">

            <label for="photopath">Photo Path: </label>
            <input type="text" name="photopath" placeholder="{{product.photopath}}">
            <br>

            <label for="partNbr">Part #: </label>
            <input type="text" name="partNbr" placeholder="{{product.partNbr}}">
            <br>
              
            <label for="name">Part Name: </label>
            <input type="text" name="name" placeholder="{{product.name}}">
            <br>

            <label for="vendor">Vendor: </label>
            <input type="text" name="vendor" placeholder="{{product.vendor.name}}">
            <br>
         
            <label for="unit">Unit: </label>
            <input type="text" name="unit" placeholder="{{product.unit}}">
            <br>
        
            <label for="price">Price: </label>
            <input type="text" name="price" placeholder="{{product.price}}">
            <br><br>

            <div> 
                <a routerLink = "/product/edit/{{product.id}}">
                    <button type="edit">Edit</button>
                </a>
            </div>
            <div>
                <button type="delete">Delete</button>
            </div>
        </form>
    </div>
</body>
<app-footer></app-footer>
